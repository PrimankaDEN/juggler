apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:21.1.1'
    compile 'com.android.support:design:21.1.1'
    compile 'com.android.support:cardview-v7:21.1.1'
    compile 'com.android.support:recyclerview-v7:21.1.1'
    compile 'com.android.support:design:21.1.1'
    compile 'com.android.support:palette-v7:21.1.1'
    compile 'com.android.support:support-annotations:21.1.1'
}
